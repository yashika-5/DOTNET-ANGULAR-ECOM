<div class="justify-content-center">
    <div class="card" style="width: 60rem;margin-left: 350px;margin-top: 10px;">

        <div class="card-header text-center bg-success">Registration</div>
        <div class="card-body">
            <form (ngSubmit)="onSubmitForm(userform)" #userform="ngForm">
                <div class="form-group">
                    <label for="userid">User ID</label>
                    <input type="number" id="username" class="form-control"  name="userId" required ngModel #userid="ngModel">
                    <div class="text-danger" *ngIf="!userid.valid && userid.touched ">User Id Required</div>

                </div>
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" id="username" class="form-control"  name="username" required ngModel #username="ngModel">
                    <div class="text-danger" *ngIf="!username.valid && username.touched ">User Name Required</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" id="username" class="form-control" minlength="5"  name="password" required ngModel #password="ngModel">
                    <div class="text-danger" *ngIf="!password.valid && password.touched ">Password Must Be Atleast 5 digit</div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" name="email" required email ngModel #email="ngModel">
                    <div class="text-danger" *ngIf="!email.valid && email.touched ">Invalid Email</div>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" name="address"  required ngModel #address="ngModel">
                    <div class="text-danger" *ngIf="!address.valid && address.touched ">Address Required</div>
                </div>
                <div class="form-group">
                    <label>Phone No</label>
                    <input type="text" class="form-control" name="phoneno" pattern="[0-9]{10}" required ngModel #pno="ngModel">
                    <div class="text-danger" *ngIf="!pno.valid && pno.touched ">Phone No must be in 10 digits</div>
                </div>
                <div class="form-group">
                    <label>Pincode</label>
                    <input type="text" class="form-control" maxlength="6" minlength="6" name="pincode" required ngModel #pin="ngModel">
                    <div class="text-danger" *ngIf="!pin.valid && pin.touched ">Pincode must be in 6 digits</div>
                </div>
                <button [disabled]= "userform.invalid" class="btn btn-primary" >Submit</button>
            </form>
          
        </div>
       
    </div>
   
    <div style="width: 60rem;margin-left: 350px;text-align: center;">
        <a routerLink="/login">Have an Account?SignIn</a>
      </div>

</div>
