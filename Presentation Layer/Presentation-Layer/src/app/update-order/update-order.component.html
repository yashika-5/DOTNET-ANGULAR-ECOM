<hr>
<h2><b>Update your Product Quantity Here!!</b></h2>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="cartNo" #cartNo="ngModel" [(ngModel)]="formDetail.cartNo">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>userId</label>
                <input name="userId" #userId="ngModel" [(ngModel)]="formDetail.userId"  class="form-control" readonly>
            </div>
            <div class="form-group">
                <label>productId</label>
                <input name="productId" #productId="ngModel" [(ngModel)]="formDetail.productId"  class="form-control" readonly>
            </div>
            <div class="form-group">
                <label>quantity</label>
                <input type="number" name="quantity" #quantity="ngModel" [(ngModel)]="formDetail.quantity"  class="form-control"
                (keyup)="updateTotal()"
                [class.is-invalid]=" formDetail.quantity" required >
            </div>
            <div class="form-group">
                <label>price</label>
                <input name="price" #price="ngModel" [(ngModel)]="formDetail.price"  class="form-control" readonly>
            </div>
            <div class="form-group">
                <label>Total Amount</label>
                <input name="totalAmount" #totalAmount="ngModel" [(ngModel)]="formDetail.totalAmount"  class="form-control" readonly>
            </div>
        </div>
        
    </div>
    <div class="form-group">
        <button  type="submit"class="btn btn-dark"[disabled]="form.invalid">Submit</button>
    </div> 
</form>
