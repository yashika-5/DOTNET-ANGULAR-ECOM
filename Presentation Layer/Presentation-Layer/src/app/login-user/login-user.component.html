<div class="justify-content-center" >
    <div class="card" style="width: 60rem;margin-left: 350px;margin-top: 100px;">

        <div class="card-header text-center bg-success">Login</div>
        <div class="card-body">
            <form (ngSubmit)="onSubmitForm(userform)" #userform="ngForm">
                <div class="form-group">
                    <label for="userid">User ID</label>
                    <input type="number" id="username" class="form-control" name="userId" required ngModel #userid="ngModel">
                    <div class="text-danger" *ngIf="!userid.valid && userid.touched ">User Id Required</div>

                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" required ngModel #password="ngModel">
                    <div class="text-danger" *ngIf="!password.valid && password.touched ">Password Required</div>
                </div>
                

                
                <button class="btn btn-primary" [disabled]="!userform.valid">Submit</button>

            </form>
            
            
        </div>
        

    </div>
    <div style="width: 60rem;margin-left: 350px;text-align: center;">
        <a routerLink="/createUser">Not have Account?SignUp</a>
    </div>
    
    <router-outlet></router-outlet>

</div>
